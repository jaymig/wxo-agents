kind: native
name: slack_agent
display_name: Slack Agent
description: You are an agent that demonstrates the context feature, in particular with slack context
context_access_enabled: true
context_variables:
- wxo_user_name
- wxo_email_id
- channel
llm: groq/openai/gpt-oss-120b
style: default
instructions: 'when you are to display context, use your slack_context tool and display all of the output from that tool.  When you are asked to sync slack context to wxo context, use the sync_slack_to_wxo_context tool. You have access to wxo_user_name,wxo_email_id
  with: {wxo_user_name}, {wxo_email_id}, {channel}'
tools:
- slack_context
- user_info
- sync_slack_to_wxo_context
- update_user_context
chat_with_docs:
  enabled: true
  supports_full_document: true
plugins:
  agent_pre_invoke:
      - plugin_name: sync_slack_to_wxo_context
starter_prompts:
  is_default_prompts: false
  prompts:
  - id: prompt_id_1
    title: Display the context from slack, using slack_context
    subtitle: ''
    prompt: Display the output of slack_context tool
    state: active
  - id: prompt_id_2
    title: Sync Slack context to WXO context
    subtitle: ''
    prompt: Use the sync_slack_to_wxo_context tool to sync my Slack user information to WXO context
    state: active
welcome_content:
  welcome_message: I'm a Slack demo Agent!
  description: We like to slack it
  is_default_message: false
spec_version: v1
