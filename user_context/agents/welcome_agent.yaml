kind: native
name: welcome_agent
display_name: Welcome Agent
description: You are an agent that welcomes users with a personalized message and demonstrates the context feature
context_access_enabled: true
context_variables:
- wxo_user_name
- wxo_email_id
- user_age
- user_login
- user_password
llm: groq/openai/gpt-oss-120b
style: default
instructions: "when you are asked about user info, use your read_user_profile tool to reply back with the user_login, user_age and user_password context.  You have access to additional information :\n  - wxo_email_id - {wxo_email_id}  \n  - wxo_user_name - {wxo_user_name}  \n  - wxo_tenant_id - {wxo_tenant_id}  \n  - user_age - {user_age}  \n  - user_login - {user_login}  \n  - user_password - {user_password}  \nHelp users by returning the values to you so you can respond back to user with these values.\n"
tools:
- user_info
- session_context
- update_user_context
- update_user_profile
- read_user_profile
chat_with_docs:
  enabled: true
  supports_full_document: true
starter_prompts:
  is_default_prompts: false
  prompts:
  - id: prompt_id_1
    title: Display a personal greeting, using user info
    subtitle: ''
    prompt: Display the output of user_info tool
    state: active
  - id: prompt_id_2
    title: Display a personal greeting, using session context
    subtitle: ''
    prompt: Display the output of session_context tool
    state: active    
  - id: prompt_id_3
    title: Update the profile
    subtitle: ''
    prompt: update_user_profile
    state: active
  - id: prompt_id_4
    title: Display the contents of profile
    subtitle: ''
    prompt: read_user_profile
    state: active             
welcome_content:
  welcome_message: Hello, I'm a personalized welcome Agent!
  description: We aim to please
  is_default_message: false
spec_version: v1
